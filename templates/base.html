<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SpotPDF Web{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drag-drop-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .drag-drop-area:hover, .drag-drop-area.dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        
        .file-info {
            display: none;
            background: #e9ecef;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .diff-viewer {
            max-height: 600px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 8px;
        }
        
        .diff-image {
            max-width: 100%;
            height: auto;
        }
        
        .loading-spinner {
            display: none;
        }
        
        .navbar-brand {
            font-weight: bold;
        }
        
        .results-section {
            display: none;
        }
        
        .page-navigation {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-file-pdf me-2"></i>SpotPDF Web
            </a>
            <div class="navbar-nav ms-auto">
                {% if user_email %}
                <span class="navbar-text me-3">{{ user_email }}</span>
                <a class="btn btn-outline-light" href="/logout">ログアウト</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global utility functions
        function showAlert(message, type = 'danger') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('main').insertBefore(alert, document.querySelector('main').firstChild);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        function showLoading(show = true) {
            const spinner = document.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.display = show ? 'block' : 'none';
            }
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
